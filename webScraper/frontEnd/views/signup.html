<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./../assets/signup.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <form action="" class="mx-auto" id="user-form">
            <h4>Registro</h4>
            <div class="mb-3 row">
                <div class="col">
                    <label for="name1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name1">
                </div>
                <div class="col">
                    <label for="lastName1" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName1">
                </div>
            </div>
            <div class="mb-3">
                <label for="email1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="Password1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="Password1">
            </div>
            <div class="mb-3">
                <label for="Password2" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="Password2">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
            
            <div id="account-help" class="form-text">¿Ya tienes una cuenta?
                <a href="login.html">Iniciar sesión</a>
            </div>
    
        </form>
    </div>
    <script type="module" src="./../js/signup.js"></script>
</body>
</html>
