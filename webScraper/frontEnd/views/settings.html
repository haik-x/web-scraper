<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./../assets/settings.css">
</head>
<body>
    <div class="container light-style flex-grow-1 container-p-y">
    <form id="user-settings-form" enctype="multipart/form-data">
        <h4 class="font-weight-bold py-3 mb-4">
            Configuración de cuenta
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="nav nav-tabs account-settings-links" id="myTabs" role="tablist">
                        <!--list-group-flush: no borders or spacing between the list items
                            list-group-item-action: the list items can trigger actions-->
                        <a class="nav-link list-group-item-action active" id="tab1-tab" data-bs-target="#account-general" data-bs-toggle="tab"
                            href="#account-general" role="tab">General</a>
                        <a class="nav-link list-group-item-action" id="tab3-tab" data-bs-target="#account-info" data-bs-toggle="tab"
                            href="#account-info" role="tab">Información</a>
                        <a class="nav-link list-group-item-action" id="tab4-tab" data-bs-target="#account-social-links" data-bs-toggle="tab"
                            href="#account-social-links" role="tab">Redes Sociales</a>
                    </div>      
                </div>
                <div class="col-md-9">
                    <div class="tab-content" id="myTabsContent">
                        <!--fade: fade-in and fade-out transition effect when showing and hiding elements-->
                        <div class="tab-pane fade show active" id="account-general" role="tabpanel">
                            <div class="card-body media align-items-center">
                                <img id="p-img" src="https://www.freeiconspng.com/thumbs/no-image-icon/no-image-icon-6.png" alt
                                    class="d-block ui-w-80 mb-1">
                                <div class="media-body">
                                    <label class="btn btn-outline-primary">
                                        Subir nueva foto<input type="file" class="account-settings-fileinput" id="profile-img">
                                    </label> &nbsp;
                                    <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                                    <div class="text-light small mt-1">Archivos JPG or PNG permitidos</div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group mb-3">
                                    <label class="form-label">Nombre de usuario</label>
                                    <input id="username" type="text" class="form-control mb-1">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Nombre</label>
                                    <input id="name" type="text" class="form-control" value="">
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">E-mail</label>
                                    <input id="email" type="text" class="form-control mb-1" value="">
                                    <div class="alert alert-warning mt-3">
                                        Tu email no está confirmado. Por favor revisa tu bandeja de entrada.<br>
                                        <a href="javascript:void(0)">Reenviar confirmación</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Biografía</label>
                                    <!--form-control: creates a consistent and user-friendly look for 
                                    form elements in the application-->
                                    <textarea class="form-control"
                                        rows="5" id="biography"></textarea>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Fecha de nacimiento</label>
                                    <input type="text" class="form-control" id="birth-date">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">País</label>
                                    <select id="country" class="custom-select">
                                        <option selected>None</option>
                                        <option>USA</option>
                                        <option>Canada</option>
                                        <option>UK</option>
                                        <option>Germany</option>
                                        <option>France</option>
                                        <option>Mexico</option>
                                    </select>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                                <h6 class="mb-4">Contactos</h6>
                                <div class="form-group">
                                    <label class="form-label">Teléfono</label>
                                    <input type="text" class="form-control" id="phone" value="">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Página web</label>
                                    <input type="text" class="form-control" id="webpage" value>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-social-links">
                            <div class="card-body pb-2">
                                <div class="form-group mb-3">
                                    <label class="form-label">Twitter</label>
                                    <input type="text" class="form-control" id="twitter" value>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">TikTok</label>
                                    <input type="text" class="form-control" id="tiktok" value>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Instagram</label>
                                    <input type="text" class="form-control" id="instagram" value>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-primary" id="update">Guardar cambios</button>&nbsp;
            <button type="button" class="btn btn-default" id="cancel-btn">Cancelar</button>
        </div>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./../js/settings.js"></script>
</body>
</html>
